<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" media="screen and (max-width:768px)" href="../css/mobile.css">
    <script src="https://kit.fontawesome.com/058294fe7f.js" crossorigin="anonymous"></script>
    <title> HotelBT </title>
</head>
<body>
    <header>
        <nav id="nav-bar">
            <div class="contianer">
                <h1 class="logo"><a href="index.html">HBT</a></h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a class="current" href="contact.html">Contact</a></li>                
                </ul>
            </div>
        </nav>
    </header>
    <section id="contact-form" class="py-3">
        <div class="contianer">
            <h1 class="l-heading"><span class="text-primary">Contact</span> Us</h1>
            <p>Please fill the form to contact us</p>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message"></textarea> 
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </section>
    <section id="contact-info" class="bg-dark">
        <div class="contianer">
            <div class="box">
                <i class="fas fa-hotel fa-2x"></i>
                <h3>Location</h3>
                <p>Some Where in the world</p>
            </div>
            <div class="box">
                <i class="fas fa-phone fa-2x"></i>
                <h3>Phone</h3>
                <p>Just imagine any 10 numbers</p>
            </div>
            <div class="box">
                <i class="fas fa-envelope fa-2x"></i>
                <h3>Email</h3>
                <p>Someone@
                    Something.com</p>
            </div>
        </div>
    </section>
    
    <footer id="main-footer" class="bg-dark">
        <p>Hotel BT &copy; @Before Jesus Christ, All Rights reserved</p>
    </footer>

</body>
</html>
